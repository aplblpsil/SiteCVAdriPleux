	</head>
	<body>
		<div id="contener">
			<!--En-tête de page-->
			<header>	
				<div id="mainHeader">
					<h1>Adrien Pleux</h1>
					<h3>Etudiant en Licence Professionnelle SIL</h3>
				</div>	
			</header>
			<!--Menu principal-->
			<nav id="menuPrincipal">
				<a href="./index.html">
					<div>
						<img class="b" src="images/menu/home.png" alt="Logo Accueil"/>
						<img class="w" src="images/menu/homeW.png" alt="Logo Accueil"/>
						<p>Accueil</p>
					</div>
				</a>
				<a href="./cv.html">
					<div>
						<img class="b" src="images/menu/cv.png" alt="Logo CV"/>
						<img class="w" src="images/menu/cvW.png" alt="Logo CV"/>
						<p>Mon CV</p>
					</div>
				</a>
				<a href="./travaux.html">
					<div>
						<img class="b" src="images/menu/travaux.png" alt="Logo Travaux"/>
						<img class="w" src="images/menu/travauxW.png" alt="Logo Travaux"/>
						<p>Travaux</p>
					</div>
				</a>
				<a href="./animations.html">
					<div>
						<img class="b" src="images/menu/panda.png" alt="Logo Animations"/>
						<img class="w" src="images/menu/pandaW.png" alt="Logo Animations"/>
						<p>Animations CSS3</p>
					</div>
				</a>
				<a href="./contact.html">
					<div>
						<img class="b" src="images/menu/contact.png" alt="Logo Contact"/>
						<img class="w" src="images/menu/contactW.png" alt="Logo Contact"/>
						<p>Contact</p>
					</div>
				</a>
			</nav>
			<article>
				<div id="boiteAnimations">
					<h2>Animations CSS3</h2>
					<p id="pA">Vous pouvez tester quelques animations qui s'afficheront sur le petit panda</p>
					<div id="fDiv">
						<form name="formA" method="post">
							<fieldset>
								<p>
									<!--Liste déroulante pour choisir le type d'animation-->
									<label for="type">Type d'animation :</label>
									<select class="select" id="type" name="type">
										<option value="slide-in">Slide in</option>
										<option value="slide-out">Slide out</option>
										<option value="cover-in">Cover in</option>
										<option value="cover-out">Cover out</option>
										<option value="fade-in">Fade in</option>
										<option value="fade-out">Fade out</option>
									</select>
								</p>
								<p>
								<!--Permet de définir la durée de l'animation-->
									<label for="temps">Temps en secondes :</label>
									<input id="temps" class="input" name="temps" type="text" value="1.5" required="required"/>
								</p>
								<p>
									<!--Permet de mettre en place un nombre d'iérations inifinie de l'animation ou non-->
									<label for="infinite">Infini :</label>
									<input id="infinite" class="cb" name="infinite" type="checkbox" checked/>
								</p>
								<p>
									<!--Liste déroulante pour choisir le type de direction-->
									<label for="direction">Direction :</label>
									<select class="select" id="direction" name="direction">
										<option value="normal" selected>Normal</option>
										<option value="reverse">Reverse</option>
										<option value="alternate">Alternate</option>
										<option value="alternate-reverse">Alternate-Reverse</option>
									</select>
								</p>
								<p>
									<input  class="bouton" name="sub" type="button" value="Tester !" onclick="anim();"/>
								</p>
							</fieldset>
						</form>
					</div>
					<div id="resultat"><img id="panda" src="images/panda.png" alt="Panda"></div>
				</div>
			</article>
			<footer>
				<p>Site développé en <img src="images/HTML5_Logo_32.png" alt="logo html5"/><br />
				Dernière mise à jour le <time datetime="2016-12-04">4 Décembre 2016</time>.</p>
				<p>
					<a href="http://jigsaw.w3.org/css-validator/">

								alt="CSS Valide !" />

			</footer>
