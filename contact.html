					<h1>Adrien Pleux</h1>

				</div>	
			</header>
			<nav id="menuPrincipal">
				<a href="./index.html">
					<div>
						<img class="b" src="images/menu/home.png" alt="Logo Accueil"/>
						<img class="w" src="images/menu/homeW.png" alt="Logo Accueil"/>
						<p>Accueil</p>
					</div>
				</a>
				<a href="./cv.html">
					<div>
						<img class="b" src="images/menu/cv.png" alt="Logo CV"/>
						<img class="w" src="images/menu/cvW.png" alt="Logo CV"/>
						<p>Mon CV</p>
					</div>
				</a>
				<a href="./travaux.html">
					<div>
						<img class="b" src="images/menu/travaux.png" alt="Logo Travaux"/>
						<img class="w" src="images/menu/travauxW.png" alt="Logo Travaux"/>
						<p>Travaux</p>

				<a href="./animations.html">
					<div>
						<img class="b" src="images/menu/panda.png" alt="Logo Animations"/>

				<a href="./contact.html">

					</div>

			<article>
				<div id="fContact">
					<h2>Contact</h2>
					<form name="formC" method="post" onsubmit="JS_submit(this);">
						<fieldset>
							<p>
								<label for="mail">Votre adresse mail :</label>
								<input id="mail" class="input" name="mail" type="email" placeholder="exemple@mail.com..." required="required"/>
							</p>
							<p>
								<label for="sujet">Objet :</label>
								<input id="sujet" class="input" name="sujet" type="text" placeholder="Sujet du message..." required="required"/>
							</p>
							<p>
								<label for="msg">Message :</label>
								<textarea id="msg" class="input" name="msg" placeholder="Votre message..." required="required"></textarea>
							</p>
						</fieldset>
						<p><input class="bouton" type="submit" value="Envoyer"/></p>
					</form>
				</div>
			</article>			
			<footer  class="invisible">
				<p class="smaller">Site développé en <img src="images/HTML5_Logo_32.png" alt="logo html5"/><br />
